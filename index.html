<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="lgnbtn">
							Login
						</button>
					</div>
					<div class="text-center p-t-12">
						<span class="txt1">
							New User? Please <a href="./register.html">click</a> here.
						</span>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script type="module">
		import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
		import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
		import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";
		const firebaseConfig = {
			apiKey: "AIzaSyDJz2XAl2hA0-e7vDjfo-iFlLX0w8TCzMk",
			authDomain: "hemkiranmotorsales.firebaseapp.com",
			databaseURL: "https://hemkiranmotorsales-default-rtdb.firebaseio.com",
			projectId: "hemkiranmotorsales",
			storageBucket: "hemkiranmotorsales.appspot.com",
			messagingSenderId: "970937716933",
			appId: "1:970937716933:web:ee7582742b6df3155ce0ac"
		};
		const app = initializeApp(firebaseConfig);
		const database = getDatabase(app);
		const auth = getAuth();
		const btn = document.getElementById("lgnbtn");
		btn.addEventListener("click", (e) => {
			e.preventDefault();
			var m = document.getElementById("email").value;
			var p = document.getElementById("password").value;
			signInWithEmailAndPassword(auth, m, p).then((userCredential) => {
				const user = userCredential.user;
				console.log(user.uid + " " + user.email);
				location.replace("./home.html");
			}).catch((error) => {
				alert("User not found. Please register and try again.");
			});
		});
	</script>
	<script>
		document.addEventListener('contextmenu', event => event.preventDefault());
		document.onkeydown = function (e) {
			if (event.keyCode == 123) {
				return false;
			}
			if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
				return false;
			}
			if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
				return false;
			}
			if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
				return false;
			}
		} 
	</script>
</body>
