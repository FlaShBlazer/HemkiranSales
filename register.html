<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>Hemkiran- Staff Registration</title>
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="css/main1.css" rel="stylesheet" media="all">
</head>
<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Staff Registration Form</h2>
                    <!-- <form method="POST"> -->
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Employee ID</label>
                                    <input class="input--style-4" type="number" name="empid" id="eid">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">First name</label>
                                    <input class="input--style-4" type="text" name="first_name" id="firstname">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Last name</label>
                                    <input class="input--style-4" type="text" name="last_name" id="lastname">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" id="bdaypicker">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" name="gender" id="Male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" id="Female">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Others
                                            <input type="radio" name="gender" id="Others">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" id="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" id="mob">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Branch</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="branch" id="branch">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Miraj</option>
                                    <option>Atpadi</option>
                                    <option>Jath</option>
                                    <option>Tasgaon</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="button" id="subbtn">Submit</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
  
  <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
        import { getDatabase, set, ref, update, child, remove,onValue } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyDJz2XAl2hA0-e7vDjfo-iFlLX0w8TCzMk",
            authDomain: "hemkiranmotorsales.firebaseapp.com",
            databaseURL: "https://hemkiranmotorsales-default-rtdb.firebaseio.com",
            projectId: "hemkiranmotorsales",
            storageBucket: "hemkiranmotorsales.appspot.com",
            messagingSenderId: "970937716933",
            appId: "1:970937716933:web:ee7582742b6df3155ce0ac"
        };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
       // var messagesRef=app.database().ref('Staff Data');
        const auth = getAuth();
        const btn=document.getElementById("subbtn");
       // const db= getFirestore(app);

        btn.addEventListener("click",(e)=>{
			// e.preventDefault();
            var filter1 = /^\s*[\w\-\+_]+(\.[\w\-\+_]+)*\@[\w\-\+_]+\.[\w\-\+_]+(\.[\w\-\+_]+)*\s*$/;
            var filter2 = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/ ;
            if(!filter1.test(document.getElementById("email").value) && !filter2.test(document.getElementById("mob").value))
            {
                document.getElementById("email").focus();
                document.getElementById("email").style.border = "1px solid red";
                document.getElementById("mob").style.border = "1px solid red";
                document.getElementById("mob").focus();
            }
            else
            {

                var first=document.getElementById("firstname").value;
                var last=document.getElementById("lastname").value;
                var email=document.getElementById("email").value;
                var gender=document.getElementsByName("gender");
                var phone=document.getElementById("mob").value;
                var br=document.getElementById("branch").value;
                var bday=document.getElementById("bdaypicker").value;
                var id=document.getElementById("eid").value;
                var actualgender;
                var i;
                for(i = 0; i < gender.length; i++) 
                {
                    if(gender[i].checked)
                        actualgender = gender[i].id;
                }
                set(ref(database,'staff/' + id), {
                    empid: id,
                    name: first + last,
                    email: email,
                    gender: gender,
                    birthdate: bday,
                    mobile: phone,
                    branch: br
                }).then(()=> {
                    window.location.reload("./home.html");
                }).catch((error)=> {
                    alert(error.message);
                });
            }
        });
    </script>    
</body>
</html>
